{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
        <a href="{% url 'dashboard_index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Dashboard</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'dashboard_index' %}" class="nav-link text-white {% if 'dashboard/product' in request.path or request.path == '/dashboard/' %}active{% endif %}">
                    Products
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'post_list' %}" class="nav-link text-white {% if 'dashboard/post' in request.path %}active{% endif %}">
                    Posts
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'category_list_dashboard' %}" class="nav-link text-white {% if 'dashboard/category' in request.path %}active{% endif %}">
                    Categories
                </a>
            </li>
        </ul>
        <hr>
        <a href="{% url 'home' %}" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#house"/></svg>
            Back to Site
        </a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4" style="overflow-y: auto; height: 100vh;">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
