{% extends "base.html" %}
{% load static %}

{% block title %}{{ product.name }} - Organic{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        {% else %}
        <img src="{% static 'images/product-large-1.jpg' %}" alt="Default Product Image" class="img-fluid">
        {% endif %}
      </div>
      <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <h4 class="text-primary">${{ product.price }}</h4>
        <p class="lead">{{ product.description|linebreaks }}</p>
        
        <div class="button-area p-3 pt-0">
          <div class="row g-1 mt-2">
            <div class="col-3"><input type="number" name="quantity"
                class="form-control border-dark-subtle input-number quantity" value="1"></div>
            <div class="col-7"><a href="#" class="btn btn-primary rounded-1 p-2 fs-7 btn-cart"><svg width="18"
                  height="18">
                  <use xlink:href="#cart"></use>
                </svg> Add to Cart</a></div>
            <div class="col-2"><a href="#" class="btn btn-outline-dark rounded-1 p-2 fs-6"><svg width="18"
                  height="18">
                  <use xlink:href="#heart"></use>
                </svg></a></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
